# Updated docker-compose.yml with KB Loader Service

version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: postgres_chatbot_mvp
    environment:
      POSTGRES_USER: chatbot_user
      POSTGRES_PASSWORD: chatbot_pass
      POSTGRES_DB: therapy_chatbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql  
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot_user -d therapy_chatbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NEW: Knowledge Base Loader Service
  kb-loader:
    image: python:3.11-slim
    container_name: awe_kb_loader
    working_dir: /app
    volumes:
      - ./backend:/app/backend
      - ./knowledge_base:/app/knowledge_base
    environment:
      DATABASE_URL: postgresql+psycopg2://chatbot_user:chatbot_pass@postgres:5432/therapy_chatbot?sslmode=disable
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      PYTHONUNBUFFERED: 1
    command: >
      sh -c "
      pip install --no-cache-dir psycopg2-binary google-generativeai PyPDF2 &&
      python3 backend/load_kb.py
      "
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi_chatbot_mvp
    environment:
      - DATABASE_URL=postgresql+psycopg2://chatbot_user:chatbot_pass@postgres:5432/therapy_chatbot?sslmode=disable
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - CORS_ORIGINS=*
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./knowledge_base:/app/knowledge_base
    command: uvicorn server:app --host 0.0.0.0 --port 8001 --reload

  telegram:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: telegram_bot_mvp
    environment:
      - DATABASE_URL=postgresql+psycopg2://chatbot_user:chatbot_pass@postgres:5432/therapy_chatbot?sslmode=disable
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./knowledge_base:/app/knowledge_base
    command: python3 telegram_server.py

volumes:
  postgres_data:
